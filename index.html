        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .mono-font {
            font-family: 'Share Tech Mono', monospace;
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 50%, rgba(0,0,0,0.05));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 55% { opacity: 0.8; }
        }

        .monster-card {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #0f0f0f, #080808);
            border: 1px solid #1a1a1a;
        }

        .monster-card:hover {
            transform: translateY(-5px);
            border-color: #444;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .monster-card:hover .card-id {
            color: #ef4444;
        }

        .modal-active {
            animation: modalFadeIn 0.3s ease-out forwards;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .blocked-pattern {
            background: repeating-linear-gradient(45deg, #111, #111 10px, #000 10px, #000 20px);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333; }

                        ${item.blocked ? '<i class="fas fa-lock text-red-900 text-xs"></i>' : ''}
                    </div>
                    <h3 class="text-xl font-bold text-white mb-4 uppercase tracking-tighter">${item.name}</h3>
                    <p class="text-zinc-500 text-xs leading-relaxed mb-8 flex-grow">${descContent}</p>
                    <div class="pt-4 border-t border-zinc-900 flex items-center justify-between">
                        <div class="flex items-center gap-2 ${classInfo.color} mono-font text-[9px] font-bold tracking-[0.2em] px-2 py-1 rounded border">
                            <i class="fas ${classInfo.icon}"></i>
                            ${classInfo.label}
                        </div>
                        <i class="fas fa-angle-right text-zinc-800 text-sm transition-transform group-hover:translate-x-1"></i>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(id) {
            const item = database.find(i => i.id === id);
            const modal = document.getElementById('monster-modal');
            const classInfo = CLASSES[item.class];
            const content = document.getElementById('modal-content');

            document.getElementById('modal-id').innerText = `${item.id}`;
            document.getElementById('modal-name').innerText = item.name;
            
            const tag = document.getElementById('modal-class-tag');
            tag.className = `mono-font text-[11px] font-bold tracking-widest px-3 py-1 border rounded ${classInfo.color}`;
            tag.innerText = `КЛАСС: ${classInfo.label}`;

            const imgEl = document.getElementById('modal-img');
            const blockedEl = document.getElementById('modal-img-blocked');
            const blockedIcon = document.getElementById('blocked-icon');
            const blockedText = document.getElementById('blocked-text');

            if (item.blocked) {
                imgEl.classList.add('hidden');
                blockedEl.classList.remove('hidden');
                blockedIcon.className = "fas fa-radiation text-4xl text-red-900 mb-4 opacity-50";
                blockedText.innerText = "Файл заблокирован";
                document.getElementById('modal-desc').innerHTML = `<span class="text-red-700 font-bold uppercase tracking-widest">[ДАННЫЕ УДАЛЕНЫ ПО ПРИКАЗУ К.Р.И.П.]</span>`;
                document.getElementById('modal-containment').innerText = "[УДАЛЕНО]";
            } else if (item.noPhoto) {
                imgEl.classList.add('hidden');
                blockedEl.classList.remove('hidden');
                blockedIcon.className = "fas fa-camera-slash text-4xl text-zinc-700 mb-4 opacity-50";
                blockedText.innerText = "Фото отсутствует";
                document.getElementById('modal-desc').innerText = item.desc;
                document.getElementById('modal-containment').innerText = item.containment;
            } else {
                imgEl.src = item.image;
                imgEl.classList.remove('hidden');
                blockedEl.classList.add('hidden');
                document.getElementById('modal-desc').innerText = item.desc;
                document.getElementById('modal-containment').innerText = item.containment || "Нет особых условий.";
            }

            modal.classList.remove('hidden');
            content.classList.add('modal-active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('monster-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        searchInput.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            const filtered = database.filter(i => i.id.toLowerCase().includes(val) || i.name.toLowerCase().includes(val));
            render(filtered);
        });

        window.onload = () => render(database);
    </script>
</body>
</html>
